<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>フォーム</title>
</head>

<body>

  <div class="inout">
    <ul>
      <li>
        <div class="inout__label">アウトドア派？インドア派？</div>
        <div class="inout__wrap">
          <div class="inout__basis"></div>
          <div class="inout__axis">
            <label>
              <input type="radio" name="inout" value="アウトドア派">
              アウトドア派
            </label>
            <label>
              <input type="radio" name="inout" value="どちらかと言えばアウトドア派">
              どちらかと言えばアウトドア派
            </label>
            <label>
              <input type="radio" name="inout" value="どちらかと言えばインドア派">
              どちらかと言えばインドア派
            </label>
            <label>
              <input type="radio" name="inout" value="インドア派">
              インドア派
            </label>
          </div>
      </li>
    </ul>
  </div>




  <div class="bunri">
    <ul>
      <li>
        <div class="bunri__label">文系？それとも理系？</div>
        <div class="bunri__wrap">
          <div class="bunri__basis"></div>
          <div class="bunri__axis">
            <label>
              <input type="radio" name="bunri" value="文系">
              文系
            </label>
            <label>
              <input type="radio" name="bunri" value="どちらかと言えば文系">
              どちらかと言えば文系
            </label>
            <label>
              <input type="radio" name="bunri" value="どちらでもない">
              どちらでもない
            </label>
            <label>
              <input type="radio" name="bunri" value="どちらかと言えば理系">
              どちらかと言えば理系
            </label>
            <label>
              <input type="radio" name="bunri" value="理系">
              理系
            </label>
          </div>
      </li>
    </ul>
  </div>

  <fieldset>
    <legend>趣味は？（複数回答可）</legend>
    <label for="sport">スポーツ</label>
    <input type="checkbox" name="hobby" value="スポーツ" id="sport"><br>
    <label for="game">ゲーム</label>
    <input type="checkbox" name="hobby" value="ゲーム" id="game"><br>
    <label for="study">勉強</label>
    <input type="checkbox" name="hobby" value="勉強" id="study"><br>
    <label for="cooking">料理</label>
    <input type="checkbox" name="hobby" value="料理" id="cooking"><br>
    <label for="paint">イラスト</label>
    <input type="checkbox" name="hobby" value="イラスト" id="paint"><br>
    <label for="reading">読書</label>
    <input type="checkbox" name="hobby" value="読書" id="reading"><br>
    <label for="music">音楽鑑賞</label>
    <input type="checkbox" name="hobby" value="音楽鑑賞" id="music"><br>
    <label for="movie">映画鑑賞</label>
    <input type="checkbox" name="hobby" value="映画鑑賞" id="movie"><br>
  </fieldset>

  <fieldset>
    <legend>MBTIは？</legend>
    <label><input type="radio" name="mbti" value="INTJ">INTJ</label><br>
    <label><input type="radio" name="mbti" value="INTP">INTP</label><br>
    <label><input type="radio" name="mbti" value="ENTJ">ENTJ</label><br>
    <label><input type="radio" name="mbti" value="ENTP">ENTP</label><br>
    <label><input type="radio" name="mbti" value="INFJ">INFJ</label><br>
    <label><input type="radio" name="mbti" value="INFP">INFP</label><br>
    <label><input type="radio" name="mbti" value="ENFJ">ENFJ</label><br>
    <label><input type="radio" name="mbti" value="ENFP">ENFP</label><br>
    <label><input type="radio" name="mbti" value="ISTJ">ISTJ</label><br>
    <label><input type="radio" name="mbti" value="ESTJ">ESTJ</label><br>
    <label><input type="radio" name="mbti" value="ESFJ">ESFJ</label><br>
    <label><input type="radio" name="mbti" value="ISFJ">ISFJ</label><br>
    <label><input type="radio" name="mbti" value="ISTP">ISTP</label><br>
    <label><input type="radio" name="mbti" value="ESTP">ESTP</label><br>
    <label><input type="radio" name="mbti" value="ESFP">ESFP</label><br>
    <label><input type="radio" name="mbti" value="ISFP">ISFP</label><br>
  </fieldset>

  <input type="submit" value="送信">


  </form>

</body>

</html>
